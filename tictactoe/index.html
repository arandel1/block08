<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  
<!-- use combo of div and span to achieve a tic tac toe board -->
<!-- three rows and each row contains 3 x's or o's -->

<h1>Tic Tac Toe</h1>

<div class="container">
  <div class="row1">
    <h2>
      <span class= "span-X">X</span>
      <span class= "span-O">O</span>
      <span class= "span-X">X</span>
    </h2>
  </div>

  <div class="row2">
    <h2>
      <span class= "span-O">O</span>
      <span class= "span-X">X</span>
      <span class= "span-O">O</span>
    </h2>
  </div>

  <div class="row3">
    <h2>
      <span class= "span-O">O</span>
      <span class= "span-O">O</span>
      <span class= "span-X">X</span>
    </h2>
  </div>
</div>

</body>
</html>
